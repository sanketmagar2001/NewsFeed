<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">News Feed</a>
    <div>
    <button class="btn btn-light register " routerLink ='/Register'>Register</button>
    </div>
  </div>
</nav>

<div class="container login">
  <h1>Log In</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input #username type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #password type="password" class="form-control"  placeholder="Password">
    </div>
    <button  class="btn btn-primary" (click)="loginUser(username.value,password.value)">Submit</button>
</div>
